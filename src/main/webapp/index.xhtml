<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<link type="text/css" rel="stylesheet"
		href="/resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<nav class="navbar navbar-inverse navbar-fixed-top"> <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Project name</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	</nav>
	<div style="height:60px">&nbsp;</div>
	<div class="container">
		<h:form>
			<span class="row col-md-8"> <rich:panel
					header="JSF 2.0 Hello World Example - hello.xhtml">
					<h:inputText value="#{loginBean.name}"></h:inputText>
					<h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
				</rich:panel>
			</span>
			
			<span class="row col-md-8">
			<rich:panel header="Quote generator" id="quotePanel">
					<h:commandButton value="print a Random quote"
						action="#{loginBean.printRandomQuote}">
						<f:ajax render="quotePanel"></f:ajax>
					</h:commandButton>
					<h:outputText value=" #{loginBean.quote}"/>
				</rich:panel>
			</span>
			
			<span class="row col-md-8">
			<rich:panel header="Quote generator" id="connectionPanel">
					<h:outputText value="User:" rendered="#{userBean.connectedUser eq null}" class="row col-md-6"/>
					<h:inputText value="#{userBean.name}" rendered="#{userBean.connectedUser eq null}" class="row col-md-6"/>
					<h:outputText value="Password:" rendered="#{userBean.connectedUser eq null}" class="row col-md-6"/>
					<h:inputSecret value="#{userBean.password}" rendered="#{userBean.connectedUser eq null}" class="row col-md-6"/>
					<h:commandButton value="Connect" rendered="#{userBean.connectedUser eq null}" class="row col-md-2"
						action="#{userBean.connect()}">
					</h:commandButton>
					<h:outputText value="Vous etes connectÃ©" rendered="#{userBean.connectedUser ne null}"/>
				</rich:panel>
			</span>
		</h:form>
	</div>

</h:body>
</html>
